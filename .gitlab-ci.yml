variables:
  #  GIT_STRATEGY: clone
  SRV: '89.219.32.148'
  PORT: '22022'
  NEXT_PUBLIC_GIT_BRANCH: production

image: docker:stable

stages:
  - dockerize
  - deploy

before_script:
  - export TAG="$CI_PIPELINE_ID-$CI_COMMIT_SHORT_SHA"

docker-build:
  stage: dockerize
  image: docker:dind
  variables:
    GIT_STRATEGY: fetch
  tags: [crocos-runners]
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:$TAG .
    - docker push $CI_REGISTRY_IMAGE:$TAG
    - docker rmi $CI_REGISTRY_IMAGE:$TAG

deploy-prod:
  stage: deploy
  tags:
    - shell
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - export TAG="$CI_PIPELINE_ID-$CI_COMMIT_SHORT_SHA"
  script:
    - ssh -p$PORT -tt crocos@$SRV "docker pull $CI_REGISTRY_IMAGE:$TAG"
    - ssh -p$PORT -tt crocos@$SRV "docker stop res2026-prod" || true
    - ssh -p$PORT -tt crocos@$SRV "docker rm res2026-prod" || true
    - ssh -p$PORT -tt crocos@$SRV "docker run -d --name res2026-prod --network http_default $CI_REGISTRY_IMAGE:$TAG"
  only:
    - main

deploy-dev:
  stage: deploy
  tags:
    - shell
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - export TAG="$CI_PIPELINE_ID-$CI_COMMIT_SHORT_SHA"
  script:
    - ssh -p$PORT -tt crocos@$SRV "docker pull $CI_REGISTRY_IMAGE:$TAG"
    - ssh -p$PORT -tt crocos@$SRV "docker stop res2026-dev" || true
    - ssh -p$PORT -tt crocos@$SRV "docker rm res2026-dev" || true
    - ssh -p$PORT -tt crocos@$SRV "docker run -d --name res2026-dev --network http_default $CI_REGISTRY_IMAGE:$TAG"
  only:
    - develop
